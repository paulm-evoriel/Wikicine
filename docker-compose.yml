version: "3.8"

services:
  client:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - server

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=filmdb
      - DB_PORT=5432
    depends_on:
      - db
    volumes:
      - ./client/image:/app/client/image

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: filmdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    # volumes:
    # - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql:ro
    # - ./fix_sequences.sql:/docker-entrypoint-initdb.d/fix_sequences.sql:ro
    # - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  pgdata:
  minio_data:
